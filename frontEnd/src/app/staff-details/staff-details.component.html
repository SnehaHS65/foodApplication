<div class="container">
    <br>
      <h3>Staff Deatils</h3>
      <br>
      <table class="table">
  
          <thead>
  
            <tr>
  
              <th scope="col">Id</th>
  
              <th scope="col">Email</th>
  
              <th scope="col">Name</th>
  
              <th scope="col">Role</th>
              
              
              <th scope="col">Delete</th>
  
  
          </tr>
  
      </thead>
  
      <tbody>
  
        <tr>
  
          <tr *ngFor="let r of result.t">
  
          
  
          <td>{{r.id}}</td>
  
          <td>{{r.email}}</td>
  
          <td>{{r.name}}</td>
          <td>{{r.role}}</td>
         
          
          
          <td><button type="button" class="btn btn-primary" (click)="deleteUser(r.id)">Delete</button></td>   
          
  
      </tr>
  
      </tbody>
  
    </table>
    </div>
