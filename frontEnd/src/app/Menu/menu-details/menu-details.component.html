<table class="table">
    <thead>
      <tr>
        <th scope="col">Menu Id</th>
        <th scope="col">Manager Id</th>
        <th scope="col">Update</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of result.t">
        <td>{{r.id}}</td>
        <td>{{r.user.id}}</td>
        <td><button type="button" class="btn btn-primary" [routerLink]="['/edit-menu/',r.id]" >Update</button></td>
        <!-- <td><button type="button" class="btn btn-primary" (click)="deleteItem(r.id)">Delete</button></td>   -->
      </tr>
    </tbody>
  </table>
